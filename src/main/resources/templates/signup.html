<div class="parent-signup">
    <div class="signup-block">
        <div class="signin-form">
            <h1>Sign Up</h1>
            <div>
                <form method="post" th:action="@{/user/register}" th:object="${user}">
                    <input type="hidden" th:field="*{userId}">
                    <h2>Username</h2>
                    <input type="text" required autofocus th:field="*{username}" minlength="6" maxlength="25">
                    <h2>Email</h2>
                    <input  type="email" th:field="*{email}" required minlength="10" maxlength="45">
                    <h2>Password</h2>
                    <input type="password" required th:field="*{password}" minlength="8" maxlength="20">
                    <h2>First Name</h2>
                    <input type="text" required th:field="*{first_name}" minlength="1" maxlength="45">
                    <h2>Last Name</h2>
                    <input type="text" required th:field="*{last_name}" minlength="1" maxlength="45">
                    <button type="submit">Sign Up</button>
                </form>
                <h3>Don't have account? <span><a th:href="@{/signin}">Sign In</a></span></h3>
            </div>
        </div>
